<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proycto con sockets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="http://localhost:3000/socket.io/socket.io.min.js" defer></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <h1>Aplicación usuarios con sockets</h1>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <div class="card-header">
                        <h3 id="tituloFormulario">Nuevo usuario</h3>
                    </div>
                    <div class="card-body">
                        <form action="" id="formNuevoUsuario">
                            <input readonly disabled type="text" id="id" placeholder="Id" class="form-control mb-3">
                            <input autofocus type="text" id="nombre" placeholder="Nombre" class="form-control mb-3">
                            <input type="text" id="usuario" placeholder="Usuario" class="form-control mb-3">
                            <input type="text" id="password" placeholder="Passwowrd" class="form-control mb-3">
                            <button id="textoBoton" class="form-control mb-3 btn btn-primary" type="submit">Guardar</button>
                            <button class="form-control mb-3 btn btn-secondary" type="reset">Limpiar</button>
                        </form>
                    </div>
                    <div class="card-footer"></div>
                </div>
            </div>
            <div class="col-8">
                <div id="mensajes" class="text-danger fs-3"></div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Usuario</th>
                            <th>Password</th>
                            <th>Editar / Borrar</th>
                        </tr>
                    </thead>
                    <tbody id="datos">
                        <tr>
                            <td>100</td>
                            <td>Fulanito</td>
                            <td>full</td>
                            <td>full</td>
                            <td>
                                <a href="" onclick="editarUsuario('${usuario._id}')">Editar</a> /
                                <a href="" onclick="borrarUsuario('${usuario._id}')">Borrar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    
    

    <h1>Aplicación Productos con sockets</h1>
    <!-- Aquí debajo agregaremos la sección para manejar productos -->

    <div class="container">
        <div class="row">
            <!-- Formulario para productos -->
            <div class="col-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Nuevo producto</h3>
                    </div>
                    <div class="card-body">
                        <form action="" id="formNuevoProducto">
                            <input readonly disabled type="text" id="idProducto" placeholder="Id" class="form-control mb-3">
                            <input autofocus type="text" id="nombreProducto" placeholder="Nombre" class="form-control mb-3">
                            <input type="number" id="precioProducto" placeholder="Precio" class="form-control mb-3">
                            <input type="text" id="descripcionProducto" placeholder="Descripción" class="form-control mb-3">
                            <input type="number" id="cantidadProducto" placeholder="Cantidad" class="form-control mb-3">
                            <button id="botonGuardarProducto" class="form-control mb-3 btn btn-primary" type="submit">Guardar</button>
                            <button class="form-control mb-3 btn btn-secondary" type="reset">Limpiar</button>
                        </form>
                    </div>
                    <div class="card-footer"></div>
                </div>
            </div>
            <!-- Fin formulario para productos -->

            <!-- Tabla para mostrar productos -->
            <div class="col-8">
                <div id="mensajesProducto" class="text-danger fs-3"></div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Descripción</th>
                            <th>Cantidad</th>
                            <th>Editar / Borrar</th>
                        </tr>
                    </thead>
                    <tbody id="datosProductos">
                        <!-- Aquí se mostrarán los productos -->
                    </tbody>
                </table>
            </div>
            <!-- Fin tabla para mostrar productos -->
        </div>
    </div>


</body>
</html>
